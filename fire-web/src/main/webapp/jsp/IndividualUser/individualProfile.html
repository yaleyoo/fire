	<script type="text/javascript">
		var countdown = 60;
		function settime(obj) {
			if (countdown == 0) {
				obj.removeAttribute("disabled");
				obj.value = "sent a verification email to your mailbox";
				countdown = 60;
				return;
			} else {
				obj.setAttribute("disabled", true);
				obj.value = "resent(" + countdown + ")";
				countdown--;
			}
			setTimeout(function() {
				settime(obj)
			}, 1000)
		}
	</script>

	<script type="text/javascript">
        $(document).ready(function() {
            var token = localStorage.getItem("token");
            var user_type = localStorage.getItem("userType");
            var user_id = localStorage.getItem("userId");
            var url = null;
            if (user_type == "customer"){
                url="/user/customer/" + user_id;
            }else{
                alert("非法访问");
                location.href = "/index.html?login=false"
            }
            $.ajax({
                type : "GET",
                // url for request.
                // invoke methods in UserController.java
                url : url,

                headers : {
                    "Authorization" : token
                },
                // asyncronise, default is true
                async : true,
                dataType : "json",
                error : function(data) {
                    var json = data.responseText;
                    if (data.status == 401){
                        localStorage.clear();
                        location.href = "/index.html?login=false"
                    } else{
                        if (json != null || json!=""){
                            json = $.parseJSON(json);
                            alert(json.error.returnUserMessage);
                        }else{
                            alert("Connection error");
                        }
                    }
                },
                success : function(data) {
                    var json = data;
                    $("#firstName").val(data.data.firstName);
                    $("#address").val(data.data.address);
                    $("#number").html(data.data.phoneNum);
                    $("#desc").html(data.data.desc);
                    $("#familyName").val(data.data.lastName);
                }
            });

        });
	</script>
