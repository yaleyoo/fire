	<script type="text/javascript">
		var countdown = 60;
		function settime(obj) {
			if (countdown == 0) {
				obj.removeAttribute("disabled");
				obj.value = "Get the CAPTCHA";
				countdown = 60;
				return;
			} else {
				obj.setAttribute("disabled", true);
				obj.value = "resent(" + countdown + ")";
				countdown--;
			}
			setTimeout(function() {
				settime(obj)
			}, 1000)
		}
	</script>
