	<script type="text/javascript">



		$(document).ready(function() {
            var course_id = getUrlParam("course_id");
            var class_id = getUrlParam("class_id");

            if (course_id == null || course_id == "" || class_id=="" || class_id==null){
                alert("illegal access!");
                history.back();
            }

			var token = localStorage.getItem("token");
			if (token != null){
				$("#information").css("display","none");

			} else {
				$("#information").show("display","block");

			}
            var user_type;
            var user_id;
            var username;
            var url = null;
            $.ajax({
                type : "GET",
                // url for request.
                // invoke methods in UserController.java
                url : "/user/login-info",

                headers : {
                    "Authorization" : token
                },
                // asyncronise, default is true
                async : false,
                dataType : "json",
                error : function(data) {
                    var json = data.responseText;
                    if (data.status == 401){
                        localStorage.clear();
                        location.href = "/index.html?login=false";
                    } else{
                        if (json != null || json!=""){
                            json = $.parseJSON(json);
                            alert(json.error.returnUserMessage);
                        }else{
                            alert("Connection error");
                        }
                    }
                },
                success : function(data) {
                    var json = data.data;
                    user_id = json.userId;
                    user_type = json.usertype;
                    username = json.username;
                }
            });

            $.ajax({
                type : "GET",
                // url for request.
                // invoke methods in UserController.java
                url : "/course/"+course_id+"/class/"+class_id,

                headers : {
                    "Authorization" : token
                },
                // asyncronise, default is true
                async : false,
                dataType : "json",
                error : function(data) {
                    var json = data.responseText;
                    if (data.status == 401){
                        localStorage.clear();
                        location.href="/index.html?login=false";
                    } else{
                        if (json != null || json!=""){
                            json = $.parseJSON(json);
                            alert(json.error.returnUserMessage);
                        }else{
                            alert("Connection error");
                        }
                    }
                },
                success : function(data) {
                    $(".total td").html(data.data.price);
                }
            });



            $("#checkout").click(function () {
                var peopleNum;
                if (user_type == 2) {
                    peopleNum = $("#quantity").val();
                }else{
                    peopleNum = 1;
				}
                $.ajax({
                    type : "POST",
                    // url for request.
                    // invoke methods in UserController.java
                    url : "/order",

                    headers : {
                        "Authorization" : token
                    },
					data : {
                        classId : class_id,
						peopleNum : peopleNum
					},
                    // asyncronise, default is true
                    async : false,
                    dataType : "json",
                    error : function(data) {
                        var json = data.responseText;
                        if (data.status == 401){
                            localStorage.clear();
                            location.href = "/index.html?login=false";
                        } else{
                            if (json != null || json!=""){
                                json = $.parseJSON(json);
                                alert(json.error.returnUserMessage);
                            }else{
                                alert("Connection error");
                            }
                        }
                    },
                    success : function(data) {
                        var orderNum = data.data.orderNum;

                        $.ajax({
                            type : "POST",
                            // url for request.
                            // invoke methods in UserController.java
                            url : "/order/"+class_id+"/payment",

                            headers : {
                                "Authorization" : token
                            },
							data : {
                                orderNum : orderNum
							},
                            // asyncronise, default is true
                            async : false,
                            dataType : "json",
                            error : function(data) {
                                var json = data.responseText;
                                if (data.status == 401){
                                    localStorage.clear();
                                    location.href = "/index.html?login=false"
                                } else{
                                    if (json != null || json!=""){
                                        json = $.parseJSON(json);
                                        alert(json.error.returnUserMessage);
                                    }else{
                                        alert("Connection error");
                                    }
                                }
                            },
                            success : function(data) {
                                var url = data.data.url;
                                location.href=url;
                            }
                        });


                    }
                });
            });




			
		});
	</script>
